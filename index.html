<div id="projects" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#projects" data-slide-to="0" class="active"></li>
    <li data-target="#projects" data-slide-to="1"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="https://raw.githubusercontent.com/kalebruscitti/kalebruscitti.github.io/master/gravity.png">
      <div class="carousel-caption">
        <h2>Gravity Simulation</h2>
        <h3>Pygame simulation of orbital mechanics.</h3>
        <a class="btn btn-primary" href=#>Run</a>

      <div class="carousel-caption">
        <h2>Test</h2>
      </div>
    </div>
  </div>
  <a class="buttonleft" href="#projects" role="button" data-slide="prev">
    <span class="sr-only">Previous</span>
  </a>
  <a class="buttonright" href="#projects" role="button" data-slide="next">
    <span class="sr-only">Next</span>
  </a>
</div>
<script>
$(document).ready(function(){
    // Activate Carousel
    $("#projects").carousel();

    // Enable Carousel Indicators
    $(".item1").click(function(){
        $("#projects").carousel(0);
    });
    $(".item2").click(function(){
        $("#projects").carousel(1);
    });
    $(".item3").click(function(){
        $("#projects").carousel(2);
    });
    $(".item4").click(function(){
        $("#projects").carousel(3);
    });

    // Enable Carousel Controls
    $(".left").click(function(){
        $("#projects").carousel("prev");
    });
    $(".right").click(function(){
        $("#projects").carousel("next");
    });
});
</script>
