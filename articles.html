---
layout: default
---
<style>
.column{
  float: left;
  width: 50%;
}
.row:after{
  content:"";
  display: table;
  clear: both;
}
</style>
<section>
  <h1> Collection </h1>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
</section>
